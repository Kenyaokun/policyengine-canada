- name: Full time student with more than $100 tuition and no income
  period: 2023
  absolute_error_margin: 0.1
  input:
    province_code: NT
    is_full_time_student: true
    is_part_time_student: false
    is_disabled: true
    number_of_months_student: 5
    tuition_expenses: 10_000
    nt_income_tax_before_credits: 0
  output:
    nt_tuition_education_amounts: 0

