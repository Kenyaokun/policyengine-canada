- name: One single senior with net income below 29_402 with spouse income 
  period: 2023
  input:
    people:
      p1:
        age: 66
        individual_net_income: 29_400
      p2:
        is_spouse: true
        spouse_income: 5
    household:
      members: [p1, p2]
      province_code: NL
  output:
    nl_seniors_benefit: 1_515.6501
